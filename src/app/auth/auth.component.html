<div class="text container">
    <div class="page-header">
        <h1>Welcome to Bucket</h1>      
    </div>
    <p>There's nothing more satisfying than ticking the Done box!</p>          
</div>
<!--User login form-->
<div class="text container">
    <div class="form-group">
        <label class="sr-only" for="usr">Username</label>
        <input type="text" required class="form-control" id="usr" placeholder="Username" [(ngModel)]='username'>
    </div>
    <div class="form-group">
        <label class="sr-only" for="pwd">Password</label>
        <input type="password" required class="form-control" id="pwd" placeholder="Password" [(ngModel)]='password'>
    </div>
        <button type="button" class="btn btn-default" (click)='loginUser()'>Log in</button>
        <div id="signup"><a data-toggle='modal' [attr.data-target]="'#myModal'">Or click here to sign up!</a></div>
    <!-- User registration Modal -->
    <div [id]="'myModal'" class='modal fade' role='dialog'>
        <div class='modal-dialog'>
            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <button type='button' class='close' data-dismiss='modal'>&times;</button>
                <h4 class='modal-title'>Don't regret the things you didn't do.<br>Create an account today!</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" required class="form-control" placeholder='Username' #userName=ngModel [(ngModel)]='username'>
                </div>
                <div class="form-group">
                    <input type="password" required class="form-control" id="pwd" placeholder='Password' [(ngModel)]='password'>
                </div>
            </div>
            <div class='modal-footer'>
                <button class='btn btn-outline-primary waves-effect' (click)='registerUser()' [disabled]='userName.invalid'>Sign up</button>
            </div>
            </div>
        </div>
    </div>
</div>
