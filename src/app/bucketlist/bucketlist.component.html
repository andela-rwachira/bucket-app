<h1>List of bucketlists</h1>
<div>
   name: <input type='text' [(ngModel)]='name' />
    <button class='btn btn-primary'
        (click)='createBucketlist()'>
        Create Bucketlist
    </button>
</div>
<div class='table-responsive'>
<table class='table'>
    <thead>
        <tr>
            <th>Name</th>
            <th>Date Created</th>
            <th>Date Modified</th>
            <th>Created by</th>
        </tr>
    </thead>
    <tbody *ngIf='bucketlists'>
        <tr *ngFor='let bucketlist of bucketlists'>
            <td><a [routerLink]="['/bucket', bucketlist.id]"> {{ bucketlist.name }}</a></td>
            <td>{{ bucketlist.date_created }}</td>
            <td>{{ bucketlist.date_modified }}</td>
            <td>{{ bucketlist.created_by }}</td>
            <td>
                <button class='btn btn-primary'
                (click)='deleteBucketlist(bucketlist.id)'>
                Delete
                </button>
            </td>
        </tr>
    </tbody>
